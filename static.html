<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empowered Woman</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: 
        linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)),
        url('https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color:#333333;
      margin: 0;
      padding: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: #d21e57;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #ffd9b3;
      margin-bottom: 12px;
      padding: 12px 15px;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #2d78a0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Empowered Woman</h1>
  <ul>
    <li>Confident and self-assured</li>
    <li>Financially responsible</li>
    <li>Chases her dreams</li>
    <li>Values self-care</li>
    <li>Embraces lifelong learning</li>
    <li>Maintains work-life balance</li>
  </ul>
  <footer>&copy; 2025 Celebrate Independence</footer>
</body>
</html>
